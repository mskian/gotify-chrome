<html>

<head>
    <script src="js/jquery-2.2.0.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/gotify.js"></script>
    <script src="js/http.js"></script>
    <script src="js/local.js"></script>
    <script src="js/popup.js"></script>
    <link href="css/materialize.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Gotify</title>
</head>

<body>
    <div class="gotify-container">
        <div class="title-container">
            <div class="title">Gotify</div>
            <div id="popout-link" class="top-button" title="Pop out">
                <i class="material-icons">exit_to_app</i>
            </div>
            <div id="options-link" class="top-button" title="Options">
                <i class="material-icons">settings</i>
            </div>
        </div>
        <div class="content">
            <div class="row">
                <div class="col s12">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">Send a message</span>
                            <div>
                                <div class="input-field col s12">
                                    <textarea id="title" class="materialize-textarea" rows="2" type="text" value="Title"></textarea>
                                    <label for="title">Title</label>
                                </div>
                                <div class="input-field col s12">
                                    <textarea id="message" class="materialize-textarea" rows="2" type="text" value="Message"></textarea>
                                    <label for="message">Message</label>
                                </div>
                            </div>
                            <div class="bottom-controls pull-right">
                                <button id="submit" class="waves-effect waves-light btn btn-primary">Send
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
